<!DOCTYPE html>

            overflow-x: hidden;
        }
        .game-container {

        .result {

        }
        .nft-card {

            background: #1a1a1a;
            position: relative;
        }
        .nft-emoji {

            margin-bottom: 10px;
        }
        .w3w {

            color: #00ff88;

        }
        .social-share {

        }
        .chain-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #8a2be2;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;

        }
        .leaderboard {

        }
    </style>
</head>
<body>
    <div class="game-container">

        <p>Roll to mint a 3-word NFT & unlock IRL dispensary perks!</p>
        
        <div class="dice-emoji" id="dice">üé≤</div>
        <button onclick="rollDice()" style="background: linear-gradient(90deg, #ff00cc, #3333ff); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 18px; cursor: pointer; font-weight: bold;">
            SPIN TO MINT üöÄ

        <div class="result" id="result"></div>
        
        <div class="nft-card" id="nftCard" style="display: none;">

            <div class="social-share">
                <button class="share-btn" onclick="shareToTikTok()"><img src="https://www.freepnglogos.com/uploads/tik-tok-logo-png/tik-tok-logo-vectors-9.png" width="20"> Duet This</button>
                <button class="share-btn" onclick="shareToTwitter()">üê¶ Tweet</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h3>üî• Today's Top Collectors</h3>
            <ol style="text-align: left; max-width: 300px; margin: 0 auto;">
                <li>@420Queen - 8 ZüÖ∞Ô∏èDDYs</li>
                <li>@DankMemeLord - 5 ZüÖ∞Ô∏èDDYs</li>
                <li>@CryptoZaddy - 3 ZüÖ∞Ô∏èDDYs</li>
            </ol>
        </div>
    </div>

    <script>
        const rewards = [
            { emoji: "üçÅ", w3w: "///zaddy.weed.fire", reward: "10% OFF + NFT Badge" },
            { emoji: "üíé", w3w: "///blunt.diamond.high", reward: "Free Pre-Roll (with purchase)" },
            { emoji: "üöÄ", w3w: "///smoke.launch.moon", reward: "20% OFF Edibles" },
            { emoji: "üé∞", w3w: "///lucky.dice.puff", reward: "Spin Our Prize Wheel" },
            { emoji: "üõí", w3w: "///cart.full.send", reward: "$5 Credit Next Visit" },
            { emoji: "üèÜ", w3w: "///gold.trophy.zaddy", reward: "MYSTERY BOX NFT" }
        ];

        function rollDice() {
            // Disable button during animation
            document.querySelector('button').disabled = true;
            
            // Dice roll animation
            let rolls = 0;
            const dice = document.getElementById('dice');
            const rollInterval = setInterval(() => {
                dice.textContent = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][Math.floor(Math.random() * 6)];
                rolls++;
                if (rolls > 10) {
                    clearInterval(rollInterval);
                    showResult();
                }
            }, 100);
        }

        function showResult() {
            const roll = Math.floor(Math.random() * 6);
            const reward = rewards[roll];
            
            document.getElementById('result').innerHTML = `
                üéâ <strong>You won:</strong> ${reward.reward}
            `;
            
            // Show NFT card
            document.getElementById('nftEmoji').textContent = reward.emoji;
            document.getElementById('nftAddress').textContent = reward.w3w;
            document.getElementById('nftReward').textContent = `üè∑Ô∏è ${reward.reward}`;
            document.getElementById('nftCard').style.display = 'block';
            
            // Re-enable button
            document.querySelector('button').disabled = false;
            
            // Trigger confetti
            if (roll === 5) { // Special effect for jackpot
                triggerConfetti();
            }
        }

        function shareToTikTok() {
            const reward = document.getElementById('nftReward').textContent;
            const w3w = document.getElementById('nftAddress').textContent;
            alert(`üì≤ Open TikTok and duet with @YourDispensary!\n\n"Just minted ${w3w} and scored ${reward} #ZaddyRoulette"`);
        }

        function shareToTwitter() {
            const reward = document.getElementById('nftReward').textContent;
            const w3w = document.getElementById('nftAddress').textContent;
            const text = encodeURIComponent(`Just scored ${reward} by minting ${w3w} on #ZaddyRoulette! üé≤üåø @YourDispensary`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        }

        function triggerConfetti() {
            // Simple confetti effect
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Add CSS animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to { transform: translateY(100vh) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
